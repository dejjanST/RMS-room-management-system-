 
<form [formGroup]="form" (ngSubmit)="reset()">
<mat-card class="login-card" *ngIf="showForm">
      <mat-toolbar color="primary">
          <mat-card-title i18n vedTitle>Password Reset</mat-card-title>

          <ul>
              <li>
                  <languages></languages>
              </li>
          </ul>
          
      </mat-toolbar>
      
      <mat-card-content>
          <mat-form-field class="full-width">
              <mat-label i18n>Password</mat-label>
              <input matInput formControlName="password" type="password" name="password" [type]="hide.fpass ? 'password' : 'text'" class="Password">
              <button mat-icon-button matSuffix (click)="hide.fpass = !hide.fpass" [attr.aria-label]="'Hide password'"
                  type="button" [attr.aria-pressed]="hide.fpass">

                  <mat-icon>{{hide.fpass ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

              <mat-error *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert" align="end">
                  <mat-error *ngIf="f.password.errors.required" id="validatePassRequired" i18n>Password is required</mat-error>
                  <mat-error *ngIf="f.password.errors.minlength" id="validatePassLength" i18n>Password must be at least 4 characters long</mat-error>
              </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
              <mat-label i18n>Confirm Password</mat-label>
              <input matInput formControlName="confirm_password" type="password" name="rePassword" [type]="hide.cpass ? 'password' : 'text'" class="Confirm">
              <button mat-icon-button matSuffix (click)="hide.cpass = !hide.cpass" [attr.aria-label]="'Hide password'"
                  type="button" [attr.aria-pressed]="hide.cpass">

                  <mat-icon>{{hide.cpass ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

              <mat-error *ngIf="f.confirm_password.invalid && (f.confirm_password.dirty || f.confirm_password.touched)" class="alert" align="end">
                  <mat-error *ngIf="f.confirm_password.errors.required" id="validateRePassRequired" i18n>Password is required</mat-error>
                  <mat-error *ngIf="f.confirm_password.errors.confirmedValidator" id="validateRePassMatch" i18n>Password don't match</mat-error>
              </mat-error>
          </mat-form-field>

      </mat-card-content>

      <mat-card-actions align="end">
          <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit" i18n>RESET</button>
      </mat-card-actions>
    </mat-card>
</form>

<mat-card class="login-card" *ngIf="!showForm" id="successMessage">
  <mat-toolbar color="primary">
      <mat-card-title i18n vedTitle>Password Reset</mat-card-title>

      <ul>
          <li>
            <languages></languages>
          </li>
      </ul>
      
  </mat-toolbar>
  
  <mat-card-content>
      <h2 i18n>Your password has been reset successfully!</h2>
  </mat-card-content>

  <mat-card-actions align="end">
      <a routerLink="/" routerLinkActive="active" i18n>Back to login form</a>
  </mat-card-actions>

</mat-card>
