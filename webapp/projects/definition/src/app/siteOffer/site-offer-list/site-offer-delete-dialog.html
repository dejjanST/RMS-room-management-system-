<h2 mat-dialog-title><span i18n>Delete</span> {{data.siteOffer.name}} ?</h2>
<div mat-dialog-content>
    <p i18n>Are you sure you want to delete this Site Offer ?</p>

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="basic" id="cancelDeleteBtn" (click)="onNoClick()" i18n>Close</button>
    <button mat-raised-button color="warn" id="confirmDeleteBtn" [mat-dialog-close]="data.siteOffer" cdkFocusInitial i18n>Delete</button>
</div>
